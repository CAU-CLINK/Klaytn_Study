<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container_up"> 
        <h3 class="text-center">
          <h3 class="text-title">가장 멋지게 당신의 목표를 이루는 방법</h3>
        <p>
          <h3 class="text-title">어학성적 목표달성 보상형 기부 플랫폼</h3>
        </p>
        <h1 class="text-title2">나눔</h1>
        <div class="text-center" id="contractBalance"></div>
      </br>
        <p>
          <button type="button"
                  class="btn pull-right"
                  id="login"
                  data-toggle="modal"
                  data-target="#loginModal"
                  >
                로그인
          </button>
          <button type="button"
                  class="btn pull-right"
                  id="logout"
                  style="display: none;"
                  onclick="App.handleLogout()">
                로그아웃
          </button>
        </p>
        </h3>
        <!-- <div class="text-center" id="address"></div> -->
        <div class="goal-box">
          <h2 class="text-center" id="goalInfo">나의 목표:</h2>
        </div>
      </div>
      <table className="table.type11" id="UserTable">
        <thead>
          <tr>
            <th>유저명</th>
            <th>과목명</th>
            <th>목표 점수</th>
            <th>달성 여부</th>
            <th>검수</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="goalset-container" id='goalset'>
      <label for="subject">희망 과목: </label>
      <input type="text" class="setgoal" id="subject" />
    </br>
    <label for="goal">목표 점수: </label>
    <input type="number" class="setgoal" id="goal" />
    </br>
    <label for="money">예치 금액: </label>
    <input type="number" class="setgoal" id="money" />
    </br>
    <label for="dp">기부 단체: </label>
    <input type="text" class="setgoal" id="dp" />
  </br>
</br>

          <button 
            type="button"
            class="btn"
            id="submit"
            onclick="App.setGoals()">
            목표설정
          </button>
          <button 
            type="button"
            class="btn pull-right"
            id="success"
            onclick="App.success()">
            성공
          </button>
          <button 
            type="button"
            class="btn pull-right"
            id="fail"
            onclick="App.fail()">
            실패
          </button>
    </div>
    <!-- <div class="row text-center">
      <div id="game" style="display: none;">
      <div class="yellow-box" id="start">
        <a href="#" onclick="App.generateNumbers()">시작</a>
      </div>
      <div class="yellow-box" id="question" style="display: none;">
        <span id="num1"></span> + <span id="num2"></span> = ?
        <div class="input-group">
          <input type="number" class="form-control" id="answer"/>
          <span class="input-group-btn">
            <button type = "button" class="btn btn-default" onclick="App.submitAnswer()">제출</button>
          </span>
        </div>
      </div>
    </div> -->

    <div id="spin"></div>
    <div class="row text-center">
      <p id="timer"></p>
    </div>
    <div class="row text-center">
      <div id="transaction">
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-2 col-md-offset-5">
        <div id="owner" style="display: none;">
        <hr />
        <label>컨트랙에 KLAY 보내기</label>
        <div class="input-group">
          <input type="number" class="form-control" id="amount" />
          <span class="input-group-btn">
            <button type="button" class="btn" onclick="App.deposit()">송금</button>
            </span>
          </div>
        </div>
        <div class="donalist text-center" id="donationPoint">사랑의 열매:0x3b0e7b486cef8334ece5330c916870053c7ad7f1</div>
        <div class="donalist text-center" id="donationPoint2">굿 네이버스:0xd22e6e595bb40abe9b4e75f120126c22634d98ec</div>
      </div>
    </div>

  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">KeyStore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
              <label for="input-password">비밀번호</label>
              <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
              <p class="help-block" id="message"></p>
        </div>
        <div class="form-group">
            <label for="input-name">사용할 이름</label>
            <input type="text" class="form-control" id="input-name">
            <p class="help-block" id="message"></p>
      </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>

</html>

    visibility: hidden;

    border-collapse: separate;

      width: 155px;
